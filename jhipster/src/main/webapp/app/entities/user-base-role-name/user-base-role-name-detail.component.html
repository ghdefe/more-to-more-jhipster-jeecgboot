<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userBaseRoleName">
            <h2><span jhiTranslate="demo6App.userBaseRoleName.detail.title">User Base Role Name</span> {{ userBaseRoleName.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="demo6App.userBaseRoleName.userBaseId">User Base Id</span></dt>
                <dd>
                    <span>{{ userBaseRoleName.userBaseId }}</span>
                </dd>
                <dt><span jhiTranslate="demo6App.userBaseRoleName.roleNameId">Role Name Id</span></dt>
                <dd>
                    <span>{{ userBaseRoleName.roleNameId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-base-role-name', userBaseRoleName.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
