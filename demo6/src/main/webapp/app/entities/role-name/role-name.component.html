<div>
    <h2 id="page-heading">
        <span jhiTranslate="demo6App.roleName.home.title">Role Names</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-role-name" [routerLink]="['/role-name/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="demo6App.roleName.home.createLabel">
            Create a new Role Name
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="roleNames?.length === 0">
        <span jhiTranslate="demo6App.roleName.home.notFound">No roleNames found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="roleNames && roleNames.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="demo6App.roleName.name">Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let roleName of roleNames ;trackBy: trackId">
                    <td><a [routerLink]="['/role-name', roleName.id, 'view']">{{ roleName.id }}</a></td>
                    <td>{{ roleName.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/role-name', roleName.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/role-name', roleName.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(roleName)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
